# SonarQube project configuration for Worker
sonar.projectKey=worker
sonar.projectName=ANB Worker
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Code and tests (relative to this directory)
sonar.sources=tasks,app,celery_app.py
sonar.tests=tests

# Python settings
sonar.python.version=3.12
sonar.python.file.suffixes=.py

# Coverage report generated by pytest-cov (may be missing if no tests yet)
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=storage/**,**/__pycache__/**,**/*.pyc,**/.pytest_cache/**,**/.mypy_cache/**,**/.venv/**
sonar.coverage.exclusions=tests/**
