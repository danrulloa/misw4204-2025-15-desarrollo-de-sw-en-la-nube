# SonarQube project configuration for Core API
sonar.projectKey=core-api
sonar.projectName=ANB Core API
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Code and tests (relative to this directory)
sonar.sources=app,main.py,seed_data.py
sonar.tests=tests

# Python settings
sonar.python.version=3.12
sonar.python.file.suffixes=.py

# Coverage report generated by pytest-cov
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=storage/**,**/__pycache__/**,**/*.pyc,**/.pytest_cache/**,**/.mypy_cache/**,**/.venv/**
sonar.coverage.exclusions=tests/**,**/seed_data.py
