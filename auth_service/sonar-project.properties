# SonarQube project configuration for Auth Service
sonar.projectKey=auth-service
sonar.projectName=ANB Auth Service
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Code and tests (relative to this directory)
# Include source folders only; main.py lives inside app/.
sonar.sources=app,alembic
sonar.tests=tests

# Python settings
sonar.python.version=3.12
sonar.python.file.suffixes=.py

# Coverage report generated by pytest-cov
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions (migrations, caches, compiled, alembic artifacts)
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/.pytest_cache/**,**/.mypy_cache/**,**/.venv/**
sonar.coverage.exclusions=tests/**
