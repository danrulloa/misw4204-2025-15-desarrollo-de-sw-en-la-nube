user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Buffering settings for large uploads
    client_max_body_size 5g;
    client_body_timeout 10m;
    client_body_temp_path /var/tmp/nginx;
    proxy_request_buffering on;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  _;

        location / {
            # Proxy upstream - adjust host:port to your API service name and port
            proxy_pass http://api:8000;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Avoid holding connections open in the backend
            proxy_set_header Connection "";
            proxy_buffering on;
            proxy_buffers 16 64k;
            proxy_busy_buffers_size 128k;

            # Optional timeouts - tune for your environment
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }
    }
}
