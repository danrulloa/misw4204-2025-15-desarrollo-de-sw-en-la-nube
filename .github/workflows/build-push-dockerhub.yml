name: 01 - Build & Push (Docker Hub)

on:
  push:
    branches: ["develop" ]
    paths:
      - "auth_service/**"
      - "core/**"
      - "worker/**"
      - ".github/workflows/build-push-dockerhub.yml"
  workflow_dispatch:

concurrency:
  group: build-push-dockerhub
  cancel-in-progress: true

env:
  DOCKERHUB_NAMESPACE: ${{ vars.DOCKERHUB_NAMESPACE }}
  VERSION: 1.0.${{ github.run_number }}

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.filter.outputs.core }}
      auth: ${{ steps.filter.outputs.auth }}
      worker: ${{ steps.filter.outputs.worker }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          list-files: json
          filters: |
            core:
              - 'core/**'
            auth:
              - 'auth_service/**'
            worker:
              - 'worker/**'

      - name: Debug - decision inputs
        shell: bash
        env:
          CORE: ${{ steps.filter.outputs.core }}
          AUTH: ${{ steps.filter.outputs.auth }}
          WORKER: ${{ steps.filter.outputs.worker }}
          CORE_FILES: ${{ steps.filter.outputs.core_files }}
          AUTH_FILES: ${{ steps.filter.outputs.auth_files }}
          WORKER_FILES: ${{ steps.filter.outputs.worker_files }}
        run: |
          echo "Event before: ${GITHUB_EVENT_BEFORE:-${{ github.event.before }}}"
          echo "Event after:  ${GITHUB_SHA:-${{ github.sha }}}"
          echo "\nGit changed files:" | tee -a "$GITHUB_STEP_SUMMARY"
          git fetch --no-tags --prune --depth=2 origin ${{ github.ref }} >/dev/null 2>&1 || true
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} | tee -a "$GITHUB_STEP_SUMMARY"
          echo "\nPaths-filter outputs:" | tee -a "$GITHUB_STEP_SUMMARY"
          echo "core:   ${CORE}"   | tee -a "$GITHUB_STEP_SUMMARY"
          echo "auth:   ${AUTH}"   | tee -a "$GITHUB_STEP_SUMMARY"
          echo "worker: ${WORKER}" | tee -a "$GITHUB_STEP_SUMMARY"
          echo "\nMatched files per filter (from paths-filter):" | tee -a "$GITHUB_STEP_SUMMARY"
          echo "core_files:   ${CORE_FILES}"   | tee -a "$GITHUB_STEP_SUMMARY"
          echo "auth_files:   ${AUTH_FILES}"   | tee -a "$GITHUB_STEP_SUMMARY"
          echo "worker_files: ${WORKER_FILES}" | tee -a "$GITHUB_STEP_SUMMARY"

  build-core:
    needs: changes
    if: ${{ needs.changes.outputs.core == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Compute tags
        id: vars
        run: |
          echo "short=$(echo ${GITHUB_SHA:-local} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "Using VERSION=${{ env.VERSION }} SHORT_SHA=${GITHUB_SHA::7}"
      - name: Build & push anb-core
        uses: docker/build-push-action@v6
        with:
          context: ./core
          push: true
          tags: |
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-core:${{ env.VERSION }}
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-core:${{ env.VERSION }}-${{ steps.vars.outputs.short }}
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-core:latest

  build-auth:
    needs: changes
    if: ${{ needs.changes.outputs.auth == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Compute tags
        id: vars
        run: |
          echo "short=$(echo ${GITHUB_SHA:-local} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "Using VERSION=${{ env.VERSION }} SHORT_SHA=${GITHUB_SHA::7}"
      - name: Build & push anb-auth
        uses: docker/build-push-action@v6
        with:
          context: ./auth_service
          push: true
          tags: |
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-auth:${{ env.VERSION }}
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-auth:${{ env.VERSION }}-${{ steps.vars.outputs.short }}
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-auth:latest

  build-worker:
    needs: changes
    if: ${{ needs.changes.outputs.worker == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Compute tags
        id: vars
        run: |
          echo "short=$(echo ${GITHUB_SHA:-local} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "Using VERSION=${{ env.VERSION }} SHORT_SHA=${GITHUB_SHA::7}"
      - name: Build & push anb-worker
        uses: docker/build-push-action@v6
        with:
          context: ./worker
          push: true
          tags: |
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-worker:${{ env.VERSION }}
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-worker:${{ env.VERSION }}-${{ steps.vars.outputs.short }}
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-worker:latest
