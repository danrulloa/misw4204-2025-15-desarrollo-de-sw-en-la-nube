name: 01 - Build & Push (Docker Hub)

on:
  push:
    branches: [ "main" ]
    paths:
      - "auth_service/**"
      - "core/**"
      - "worker/**"
      - "nginx/**"
      - ".github/workflows/build-push-dockerhub.yml"
  workflow_dispatch:

concurrency:
  group: build-push-dockerhub
  cancel-in-progress: true

env:
  DOCKERHUB_NAMESPACE: ${{ vars.DOCKERHUB_NAMESPACE }}
  VERSION: 1.0.${{ github.run_number }}

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags
        run: |
          echo "SHORT_SHA=$(echo ${GITHUB_SHA:-local} | cut -c1-7)" >> $GITHUB_ENV
          echo "Using VERSION=${{ env.VERSION }} SHORT_SHA=${SHORT_SHA}"

      - name: Build & push anb-api
        uses: docker/build-push-action@v6
        with:
          context: ./core
          push: true
          tags: |
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-core:${{ env.VERSION }}
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-core:${{ env.VERSION }}-${{ env.SHORT_SHA }}
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-core:latest

      - name: Build & push anb-auth
        uses: docker/build-push-action@v6
        with:
          context: ./auth_service
          push: true
          tags: |
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-auth:${{ env.VERSION }}
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-auth:${{ env.VERSION }}-${{ env.SHORT_SHA }}
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-auth:latest

      - name: Build & push anb-worker
        uses: docker/build-push-action@v6
        with:
          context: ./worker
          push: true
          tags: |
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-worker:${{ env.VERSION }}
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-worker:${{ env.VERSION }}-${{ env.SHORT_SHA }}
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-worker:latest
