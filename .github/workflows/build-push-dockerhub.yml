name: 01 - Build & Push (Docker Hub)

on:
  push:
    branches: ["develop" ]
    paths:
      - "auth_service/**"
      - "core/**"
      - "worker/**"
      - ".github/workflows/build-push-dockerhub.yml"
  workflow_dispatch:

concurrency:
  group: build-push-dockerhub
  cancel-in-progress: true

env:
  DOCKERHUB_NAMESPACE: ${{ vars.DOCKERHUB_NAMESPACE }}
  VERSION: 1.0.${{ github.run_number }}

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.filter.outputs.core }}
      auth: ${{ steps.filter.outputs.auth }}
      worker: ${{ steps.filter.outputs.worker }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            core:
              - 'core/**'
            auth:
              - 'auth_service/**'
            worker:
              - 'worker/**'

  build-core:
    needs: changes
    if: ${{ needs.changes.outputs.core == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Compute tags
        id: vars
        run: |
          echo "short=$(echo ${GITHUB_SHA:-local} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "Using VERSION=${{ env.VERSION }} SHORT_SHA=${GITHUB_SHA::7}"
      - name: Build & push anb-core
        uses: docker/build-push-action@v6
        with:
          context: ./core
          push: true
          tags: |
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-core:${{ env.VERSION }}
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-core:${{ env.VERSION }}-${{ steps.vars.outputs.short }}
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-core:latest

  build-auth:
    needs: changes
    if: ${{ needs.changes.outputs.auth == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Compute tags
        id: vars
        run: |
          echo "short=$(echo ${GITHUB_SHA:-local} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "Using VERSION=${{ env.VERSION }} SHORT_SHA=${GITHUB_SHA::7}"
      - name: Build & push anb-auth
        uses: docker/build-push-action@v6
        with:
          context: ./auth_service
          push: true
          tags: |
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-auth:${{ env.VERSION }}
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-auth:${{ env.VERSION }}-${{ steps.vars.outputs.short }}
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-auth:latest

  build-worker:
    needs: changes
    if: ${{ needs.changes.outputs.worker == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Compute tags
        id: vars
        run: |
          echo "short=$(echo ${GITHUB_SHA:-local} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "Using VERSION=${{ env.VERSION }} SHORT_SHA=${GITHUB_SHA::7}"
      - name: Build & push anb-worker
        uses: docker/build-push-action@v6
        with:
          context: ./worker
          push: true
          tags: |
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-worker:${{ env.VERSION }}
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-worker:${{ env.VERSION }}-${{ steps.vars.outputs.short }}
            ${{ env.DOCKERHUB_NAMESPACE }}/anb-worker:latest
